<!DOCTYPE html>
<html id="html">
	<head>
		<title>Motion Detection Request Animation Frame</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<style type="text/css">
			body, div, span, a {
				padding: 0;
				margin: 0;
				border: 0;
			}
			html {
				height: 100%;
				width: 100%;
			}
			body {
				width: 100%;
				height: 100%;
				color: grey;
				font-size: 20pt;
			}
			header {
				padding: 10px 60px;
			}
			#webcam-input, #canvas-source {
				display: none;
			}
			.statistics, #videos {
				display: inline-block;
				padding-left: 60px;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>My Motion Detector</h1>
		</header>
		<section id="videos">
			<video id="webcam-input" autoplay width="640" height="480"></video>
			<canvas id="canvas-source" width="640" height="480"></canvas>
			<canvas id="canvas-blended" width="640" height="480"></canvas>
		</section>
	</body>
	<script src="motiontracking.js"></script>
</html>
